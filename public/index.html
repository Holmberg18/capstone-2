 <!DOCTYPE html>
 <head>
	<title>Lego Builder</title>
	<meta charset="utf-8">
 </head>
 <body>
      
      
  <!--<input id="input-field" type="text">-->
 <div class="welcome">
  <form class="login-link">
   <h1>Welcome, please login!</h1>
  <button type="submit" class="login-button">Login</button>
  </form>
  </div>
  
 <div class="login-create">
 <h1>Login here</h1>
 <form class="user-login"> 
  <input id="log-in-username" type="text">
  <input id="log-in-password" type="password">
   <button type="submit" class="password-submit">Login</button>
 </form>
    <h1>Create account here</h1>
 <form class="user-create"> 
  <input id="create-username" type="text">
  <input id="create-password" type="password">
   <button type="submit" class="create-account-submit">Register</button>
 </form>
 </div>
 
 
 <div class="search-pieces">
     <h1>Search for pieces here</h1>
     <form class="piece-input">
       <input id="piece-number" type="text">
       <button type="submit" class="piece-submit">Search</button>
       <button type="submit" class="find-sets">Find Sets</button>
     </form>
     
         <div class='pieces'>
            
         </div>
 </div>
 
<div class='builds'>
  <div class='build'>
    <h2 class='build-title'></h2>
    <img class='build-image'/>
      <button type='button' class='add-favorite'>Add Favorite</button>
      <button type='button' class='remove-favorite'>Remove Favorite</button>
      <button type='button' class='get-favorites'>Get Favorite Pieces</button>
      <!--<button type='button' class='show-favorites'>Show Favorite Groups</button>-->
  </div>
</div>
 
<div class='favorites-section'>
 
</div>
 
 <div class="template" style="display:none">
     <div class='piece'>
                  <h2 class='piece-title'></h2>
                  <p class='piece-description'></p>
                  <button type='button' class='add-piece'>Add Piece</button>
                  <button type='button' class='remove-piece'>Remove Piece</button>
              
                  <a class="image-link" target="_new"><img class='piece-image'/></a>
                
              </div>
 </div>
  <!--<input id="input-part-sets" type="text">-->

<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="index.js"></script>

 </body>
 
 </html>
