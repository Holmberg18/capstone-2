 <!DOCTYPE html>
 <head>
	<title>Lego Builder</title>
	<meta charset="utf-8">
	  <!-- Compiled and minified CSS -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
 </head>
 <body>

<style>

</style>
 <div class="container">     
      
  <!--<input id="input-field" type="text">-->
 <div style="text-align:center" class="welcome">
  <form class="login-link">
   <h1>Welcome, please login!</h1>
  <button type="submit" class="login-button">Login</button>
  </form>
  </div>
  
 <div style="text-align:center" class="login-create">
 <h1>Login here</h1>
 <form class="user-login" style="display: flex;
    flex-direction: column;
    padding: 0 20em;"> 
  <input style="width:400px; margin: 0 auto;" id="log-in-username" type="text">
  <input style="width:400px; margin: 0 auto;" id="log-in-password" type="password">
  <div stlye="text-align:center">
   <button style="margin-top:2em;" type="submit" class="password-submit">Login</button>
   </div>
 </form>
    <h1>Create account here</h1>
 <form class="user-create" style="display: flex;
    flex-direction: column;
    padding: 0 20em;"> 
  <input style="width:400px; margin: 0 auto;" id="create-username" type="text">
  <input style="width:400px; margin: 0 auto;" id="create-password" type="password">
  <div style="text-align:center">
   <button style="margin-top:2em;" type="submit" class="create-account-submit">Register</button>
  </div>
 </form>
 </div>
 
 
 <div style="text-align:center" class="search-pieces">
     <h1>Search for pieces here</h1>
     <form class="piece-input" style="display: flex;
    flex-direction: column;
    padding: 0 20em;"> 
       <input style="width:400px; margin: 0 auto;" id="piece-number" type="text">
       <div style="text-align:center;">
       <button style="margin-top:2em;" type="submit" class="piece-submit">Search</button>
       <button style="margin-top:2em;" type="submit" class="find-sets">Find Sets</button>
       </div>
     </form>
     
         <div class='pieces'>
            
         </div>
 </div>
 
<div style="text-align:center" class='builds'>
  <div class='build'>
    <h2 class='build-title'></h2>
    <img class='build-image'/>
      <button type='button' class='add-favorite'>Add Favorite</button>
      <button type='button' class='remove-favorite'>Remove Favorite</button>
      <button type='button' class='get-favorites'>Get Favorite Pieces</button>
      <!--<button type='button' class='show-favorites'>Show Favorite Groups</button>-->
  </div>
</div>
 
<div style="text-align:center" class='favorites-section'>
 
</div>
 
 <div class="template" style="display:none">
     <div class='piece'>
                  <h2 class='piece-title'></h2>
                  <p class='piece-description'></p>
                  <div style="text-align:center">
                   <button type="button" class="add-piece" style="margin-bottom:30px">Add Piece</button>
                   <button type='button' class='remove-piece'>Remove Piece</button>
                  </div>
                 
                 
              
                  <a class="image-link" target="_new"><img class='piece-image'/></a>
                
              </div>
 </div>
 

<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="index.js"></script>

</div>
 </body>
 
 </html>
